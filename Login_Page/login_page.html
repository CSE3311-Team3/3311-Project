<!DOCTYPE html>
<html>
  
<head><title>Phish Detective</title></head>
<link href="login_page.css" rel="stylesheet"/>  

<body>
    <h1 class="header">Welcome!</h1>
    
    <div class="instructions">
        <p>Enter a name to get started or try out our password assessment tool!<br> 
            Or just click Skip to jump right in.
        </p>
    </div>

    <div class="container">
        
        <!-- Username -->
        <label for="username" >Enter a name:&nbsp;</label>
        <input style="height:20px;" type="text" id="username" name="username" ><br><br>

        <!-- Buttons -->
        <button style="font-size: 1rem;cursor: pointer;" type="button" id="submitButton">Submit</button>
        <button style="font-size: 1rem;cursor: pointer;" type ="button" id="skipButton">Skip</button>
    </div>

    
    <button class="prePAT" type="button" id="prePATbutton">Password Assessment Tool</button>
    
        
    <div class="PAT" id="PAT">
        <!-- Password -->
        <label for="password">Enter a password:&ensp;</label>
        <input style="height:20px;" type="password" id="password" name="password">

        <button style="font-size: 1rem;cursor: pointer;"type="button"id="toggleButton">Show Password</button>
    </div>

    <div class="password-strength-box" id="password-strength-box"></div>

    

    <script type="module" src="login_page.js"></script>

</body>
</html>
