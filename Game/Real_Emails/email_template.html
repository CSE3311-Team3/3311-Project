<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Phish Detective</title>
    <link rel="stylesheet" href="email_template.css">

    <!-- This code is responsible for linking to Google API to create the paperclip icon in the attachment details -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="module" src="email_template.js"></script>

</head>

<style>
/* Reset default styles */
body, p {
    margin: 0;
    padding: 0;
}
</style>

<body>
    <!-- Create the email container -->
    <div class="email-container">
        <div class="header">
            <p>Security alert</p>
        </div>
        <!-- Includes the from, subject, and attachment details -->
        <div class = "email-details">
            <!-- Code to generate the from line with appropriate spacing -->
            <div><b>From:&ensp;&emsp;</b>
                <div id="clue1" style="display: inline;" title="">
                </div>
            </div>
             <!-- Code to generate the subject line with appropriate spacing -->
            <div><b>Subject:&ensp;</b>Security alert</div>
            <br>
        </div>
        <!-- Actual content of the email -->
        <div class="content">
            <div>A new sign-in on Windows</div>
            <div id="clue4"></div>
            <br>
            <span>We noticed a new sign-in to your <span id="clue2"></span> Account on a Windows device. If this was you, 
              you don't need to do anything. If not, we'll help you secure your account.
            </span>
            <br>
            <br>
            <div id="clue5" title="">Check Activity</div>
            <br>
            <span>You can also see security activity at
              <span id="clue3" style="display: inline;" title=""></span>
            </span>
        </div>
    </div>
</body>

</html>
