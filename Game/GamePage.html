<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phish Detective</title>
    <link href="GamePage.css" rel="stylesheet"/>
</head>
<body>
    <script type="module" src="GamePage.js"></script>

    <div class = "game_name">Phish Detective</div>
    
    <div class="Question_Banner"><span id="QuestionNumber"></span> /10</div>
    <div class="selected_choice" id="ChoiceSelected"></div>
    <div class="context_email">
        <div class="context_area" id="Context"> You are a Verizon customer who has to pay your cellular service bill every month.</div>
        <div class="email_area" id="Email"><iframe id="email_temp" class = samp_email src="email_template.html"></iframe></div>
    </div>
    <div class="selections">
        <button class="prev_button" type="button" id="Prev_button">PREV</button>
        <button class="phish_button" type="button" id="Phish_button">PHISH</button>
        <button class="real_button" type="button" id="Real_button">REAL</button>
        <button class="next_button" type="button" id="Next_button">NEXT</button>
    </div>
</body>
</html>
